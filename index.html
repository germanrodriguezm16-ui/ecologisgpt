<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ecologist-GPT ¬∑ Panel</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1620; --card:#121a26; --text:#e6edf3;
      --muted:#9fb0c2; --primary:#3ba55d; --border:#223044; --danger:#d9534f;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; background:var(--bg); color:var(--text)}
    .layout{display:grid; grid-template-columns:260px 1fr; min-height:100dvh}
    aside{background:var(--panel); border-right:1px solid var(--border); padding:16px; position:sticky; top:0; height:100dvh}
    .brand{display:flex; gap:10px; align-items:center; margin-bottom:18px}
    .logo{width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg,#2b8a3e,var(--primary)); display:grid; place-items:center; font-weight:700}
    .brand h1{font-size:16px; margin:0}
    .muted{color:var(--muted); font-size:12px}
    nav{display:flex; flex-direction:column; gap:6px; margin-top:12px}
    .nav-btn{appearance:none; border:1px solid var(--border); background:transparent; color:var(--text);
      text-align:left; padding:10px 12px; border-radius:10px; cursor:pointer; font-size:14px}
    .nav-btn.active{background:var(--card); border-color:#2a3a52}
    main{padding:24px}
    .topbar{display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; gap:12px; flex-wrap:wrap}
    .title{font-size:18px; font-weight:700}
    .btn{appearance:none; border:1px solid var(--border); background:var(--card); color:var(--text); padding:10px 12px; border-radius:10px; cursor:pointer}
    .btn.primary{background:var(--primary); border-color:#2b8a3e; color:#0a140d; font-weight:700}
    .grid{display:grid; gap:12px; grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px}
    .row{display:flex; justify-content:space-between; gap:8px; align-items:flex-start}
    .chip{display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid var(--border); font-size:12px; color:var(--muted)}
    .color-dot{width:12px; height:12px; border-radius:999px; display:inline-block; margin-right:6px; border:1px solid #0005}
    .actions{display:flex; gap:8px}
    .icon-btn{background:transparent; border:1px solid var(--border); border-radius:10px; width:34px; height:34px; display:grid; place-items:center; cursor:pointer}
    .icon{width:18px; height:18px; display:block}
    .empty, .error, .loading{color:var(--muted); padding:16px}
    .debug{position:fixed; right:12px; top:12px; background:#09111a; border:1px solid var(--border); padding:8px 10px; border-radius:10px; font-size:12px; color:var(--muted); z-index:99}
    input[type="text"], input[type="number"], input[type="email"], input[type="color"]{
      background:var(--card); border:1px solid var(--border); color:var(--text); padding:10px 12px; border-radius:10px; width:100%
    }
    /* Modal */
    .backdrop{position:fixed; inset:0; background:rgb(0 0 0 / .5); display:none; align-items:center; justify-content:center; padding:16px; z-index:50}
    .modal{background:var(--card); border:1px solid var(--border); border-radius:16px; max-width:520px; width:100%; padding:16px}
    .modal h3{margin:0 0 12px 0}
    .modal .grid2{display:grid; grid-template-columns:1fr 140px; gap:12px}
    .modal .footer{display:flex; justify-content:flex-end; gap:10px; margin-top:12px}
    @media (max-width:900px){ .layout{grid-template-columns:1fr} aside{position:static; height:auto} .modal .grid2{grid-template-columns:1fr} }
    a{color:inherit; text-decoration:none}
  </style>

  <!-- Sentry (opcional). Si no usas Sentry, deja DSN en blanco. -->
  <script src="https://browser.sentry-cdn.com/8.20.0/bundle.tracing.min.js" crossorigin="anonymous"></script>
  <script>
    (function(){
      var DSN = "https://97b0555cdf0adfad5d2d87b8fb30123c@o4510152610021376.ingest.us.sentry.io/4510152636432384";  /* <-- pega tu DSN o deja "" */
      if (DSN && window.Sentry) {
        Sentry.init({
          dsn: DSN,
          environment: "production",
          tracesSampleRate: 0
        });
      }
    })();
  </script>
</head>
<body>
  <div class="debug" id="debug">listo</div>

  <div class="layout">
    <aside>
      <div class="brand">
        <div class="logo">EG</div>
        <div>
          <h1>Ecologist-GPT</h1>
          <div class="muted">Panel principal</div>
        </div>
      </div>
      <nav id="nav">
        <button class="nav-btn" data-view="pedidos">üßæ Pedidos</button>
        <button class="nav-btn" data-view="seguimiento">üìç Seguimiento</button>
        <button class="nav-btn" data-view="clientes">üë• Clientes</button>
        <button class="nav-btn" data-view="inventario">üì¶ Inventario</button>
        <button class="nav-btn" data-view="devoluciones">‚Ü©Ô∏è Devoluciones</button>
        <button class="nav-btn" data-view="transacciones">üí≥ Transacciones</button>
        <button class="nav-btn" data-view="socios">ü§ù Socios</button>
      </nav>
      <div class="muted" style="margin-top:10px">v0.5 ¬∑ sin backticks</div>
    </aside>

    <main>
      <div class="topbar">
        <div class="title" id="title">‚Äî</div>
        <div id="topActions"></div>
      </div>
      <div id="view"></div>
    </main>
  </div>

  <!-- Modal Categor√≠a -->
  <div class="backdrop" id="modalCat">
    <div class="modal">
      <h3 id="modalTitle">Nueva categor√≠a</h3>
      <form id="formCat">
        <div class="grid2">
          <div>
            <label>Nombre</label>
            <input name="nombre" type="text" placeholder="Ej: Proveedores" required />
          </div>
          <div>
            <label>Color</label>
            <input name="color" type="color" value="#3ba55d" />
          </div>
        </div>
        <div style="margin-top:12px">
          <label>Balance (placeholder)</label>
          <input name="balance" type="number" step="0.01" value="0" />
          <div class="muted" style="margin-top:6px">Luego ser√° calculado autom√°ticamente.</div>
        </div>
        <div class="modal footer">
          <button type="button" class="btn" id="btnCancelCat">Cancelar</button>
          <button type="submit" class="btn primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    /************* utilidades UI *************/
    function $(s, el){ return (el||document).querySelector(s); }
    function $all(s, el){ return Array.prototype.slice.call((el||document).querySelectorAll(s)); }
    function debug(msg){ var d=document.getElementById('debug'); if(d) d.textContent=String(msg); }
    function esc(s){ return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m]; }); }
    function fmt(n){ return Number(n).toLocaleString('es-CO',{maximumFractionDigits:2}); }

    /************* helper DOM sin strings *************/
    function el(tag, attrs, children){
      var node=document.createElement(tag), k;
      attrs=attrs||{};
      for(k in attrs){
        if(k==='class'){ node.className=attrs[k]; }
        else if(k==='style'){ for(var s in attrs[k]) node.style[s]=attrs[k][s]; }
        else{ node.setAttribute(k, attrs[k]); }
      }
      (children||[]).forEach(function(c){
        if(c==null) return;
        if(typeof c==='string') node.appendChild(document.createTextNode(c));
        else node.appendChild(c);
      });
      return node;
    }
    function cardDemo(titulo){
      return el('div',{class:'card'},[
        el('h3',null,[titulo]),
        el('p',{class:'muted'},['Vista demo.'])
      ]);
    }

    /************* 1) Configurar Supabase *************/
    var SUPABASE_URL = "https://qsskzmzplqgxdhwspqeo.supabase.co";         /* <-- pega tu URL */
    var SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFzc2t6bXpwbHFneGRod3NwcWVvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4OTYwMTMsImV4cCI6MjA3NTQ3MjAxM30.N3Gq1toKmvqRnHsNjQIB_ZNdtN908xvCn2Z0UF2NqIg"; /* <-- pega tu anon key */

    /************* 2) Navegaci√≥n (sin cadenas de HTML) *************/
    var VIEWS = {
      pedidos: function(){ return cardDemo('Pedidos'); },
      seguimiento: function(){ return cardDemo('Seguimiento'); },
      clientes: function(){ return cardDemo('Clientes'); },
      inventario: function(){ return cardDemo('Inventario'); },
      devoluciones: function(){ return cardDemo('Devoluciones'); },
      transacciones: function(){ return cardDemo('Transacciones'); },
      socios: function(){
        var root = el('div',{id:'sociosRoot'},[
          el('div',{id:'socTop',class:'actions',style:{marginBottom:'12px'}},[]),
          el('div',{id:'socGrid',class:'grid'},[])
        ]);
        return root;
      }
    };

    var titleEl = document.getElementById('title');
    var viewEl = document.getElementById('view');
    var navEl = document.getElementById('nav');
    var topActions = document.getElementById('topActions');

    function setActive(tab){
      // activar bot√≥n
      $all('.nav-btn', navEl).forEach(function(b){ b.classList.toggle('active', b.dataset.view===tab); });
      // t√≠tulo
      titleEl.textContent = tab.charAt(0).toUpperCase()+tab.slice(1);
      // vista
      viewEl.innerHTML = '';
      var viewFactory = VIEWS[tab];
      if (typeof viewFactory === 'function'){
        viewEl.appendChild(viewFactory());
      } else {
        viewEl.appendChild(cardDemo('Sin contenido'));
      }
      location.hash = tab;

      if(tab==='socios'){ initSociosView(); }
      else { topActions.innerHTML = ''; }
    }

    navEl.addEventListener('click', function(e){
      var btn = e.target.closest('.nav-btn'); if(!btn) return;
      setActive(btn.dataset.view);
    });

    // inicial
    setActive((location.hash||'#socios').slice(1));

    /************* 3) Cargar SDK Supabase *************/
    var supabaseClient = null;
    (function addSupabase(){
      var s=document.createElement('script');
      s.src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js";
      s.onload=function(){
        if(!/^https?:\/\//.test(SUPABASE_URL)){ debug('‚ö†Ô∏è Configura SUPABASE_URL/ANON_KEY'); return; }
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        if(location.hash.replace('#','')==='socios') loadCategorias();
      };
      document.head.appendChild(s);
    })();

    /************* 4) Socios ‚Üí Categor√≠as *************/
    function svg(icon){
      if(icon==='edit') return '<svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" stroke="currentColor" stroke-width="1.5"/></svg>';
      if(icon==='trash') return '<svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M6 7h12M9 7V4h6v3m-8 3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>';
      return '';
    }

    function initSociosView(){
      // bot√≥n "Crear categor√≠a de socios" sin backticks
      topActions.innerHTML = '<button class="btn primary" id="btnNuevaCat">Crear categor√≠a de socios</button>';
      var b = document.getElementById('btnNuevaCat');
      if (b) b.addEventListener('click', function(){ openModal(); });
      if(supabaseClient){ loadCategorias(); }
    }

    function renderCards(rows){
      var grid = document.getElementById('socGrid'); if(!grid) return;
      if(!rows.length){ grid.innerHTML = '<div class="empty">A√∫n no hay categor√≠as.</div>'; return; }

      grid.innerHTML = rows.map(function(r){
        return ''
        + '<div class="card" data-id="'+esc(r.id)+'">'
        + '  <div class="row">'
        + '    <div>'
        + '      <div style="display:flex; align-items:center; gap:8px; font-weight:700">'
        + '        <span class="color-dot" style="background:'+(r.color||'#3ba55d')+'"></span>'
        +          esc(r.nombre)
        + '      </div>'
        + '      <div class="muted" style="margin-top:6px">Balance: $'+fmt(r.balance||0)+'</div>'
        + '    </div>'
        + '    <div class="actions">'
        + '      <button class="icon-btn" title="Editar" data-edit="'+esc(r.id)+'">'+svg('edit')+'</button>'
        + '      <button class="icon-btn" title="Eliminar" data-del="'+esc(r.id)+'">'+svg('trash')+'</button>'
        + '    </div>'
        + '  </div>'
        + '</div>';
      }).join('');

      $all('#socGrid [data-edit]').forEach(function(b){
        b.addEventListener('click', function(){
          var id=b.getAttribute('data-edit');
          var row = rows.find(function(x){ return x.id===id; });
          openModal(row);
        });
      });
      $all('#socGrid [data-del]').forEach(function(b){
        b.addEventListener('click', function(){
          var id=b.getAttribute('data-del');
          deleteCat(id);
        });
      });
    }

    async function loadCategorias(){
      var grid = document.getElementById('socGrid');
      if(!grid) return;
      grid.innerHTML = '<div class="loading">Cargando categor√≠as‚Ä¶</div>';
      debug('cargando‚Ä¶');

      var resp = await supabaseClient.from('categorias_socios').select('*').order('created_at',{ascending:false});
      var data = resp.data, error = resp.error;

      if(error){
        grid.innerHTML = '<div class="error">Error: '+esc(error.message)+'</div>';
        debug('error: '+error.message);
        return;
      }
      debug('ok: '+data.length+' filas');
      renderCards(data||[]);
    }

    // Modal
    var modal = document.getElementById('modalCat');
    var form = document.getElementById('formCat');
    var editId=null;

    document.getElementById('btnCancelCat').addEventListener('click', closeModal);
    modal.addEventListener('click', function(e){ if(e.target===modal) closeModal(); });
    form.addEventListener('submit', onSave);

    function openModal(cat){
      editId = cat && cat.id ? cat.id : null;
      form.nombre.value = cat && cat.nombre ? cat.nombre : '';
      form.color.value = cat && cat.color ? cat.color : '#3ba55d';
      form.balance.value = (cat && typeof cat.balance!=='undefined') ? cat.balance : 0;
      document.getElementById('modalTitle').textContent = editId ? 'Editar categor√≠a' : 'Nueva categor√≠a';
      modal.style.display='flex';
    }
    function closeModal(){ modal.style.display='none'; editId=null; }

    async function onSave(e){
      e.preventDefault();
      if(!supabaseClient){ alert('Sin cliente Supabase'); return; }
      var nombre = form.nombre.value.trim();
      var color  = form.color.value || '#3ba55d';
      var balance = parseFloat(form.balance.value||'0');
      if(!nombre){ alert('El nombre es obligatorio'); return; }

      var error;
      if(editId){
        error = (await supabaseClient.from('categorias_socios').update({ nombre:nombre, color:color, balance:balance }).eq('id', editId)).error;
      }else{
        error = (await supabaseClient.from('categorias_socios').insert([{ nombre:nombre, color:color, balance:balance }])).error;
      }
      if(error){ alert('Error: '+error.message); debug('error: '+error.message); return; }

      closeModal(); loadCategorias();
    }

    async function deleteCat(id){
      if(!confirm('¬øEliminar esta categor√≠a?')) return;
      var error = (await supabaseClient.from('categorias_socios').delete().eq('id', id)).error;
      if(error){ alert('Error: '+error.message); debug('error: '+error.message); return; }
      loadCategorias();
    }
  </script>
</body>
</html>
