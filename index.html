<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ecologist-GPT ¬∑ Panel</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#0f1620; --card:#121a26; --text:#e6edf3; --muted:#9fb0c2; --primary:#3ba55d; --border:#223044;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial; background:var(--bg); color:var(--text);}
    .layout{display:grid; grid-template-columns: 260px 1fr; min-height:100dvh;}
    aside{background:var(--panel); border-right:1px solid var(--border); padding:16px; position:sticky; top:0; height:100dvh}
    .brand{display:flex; gap:10px; align-items:center; margin-bottom:18px;}
    .brand .logo{width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg,#2b8a3e,var(--primary)); display:grid; place-items:center; font-weight:700;}
    .brand h1{font-size:16px; margin:0;}
    .muted{color:var(--muted); font-size:12px}
    nav{display:flex; flex-direction:column; gap:6px; margin-top:12px}
    .nav-btn{appearance:none; border:1px solid var(--border); background:transparent; color:var(--text);
      text-align:left; padding:10px 12px; border-radius:10px; cursor:pointer; font-size:14px}
    .nav-btn.active{background:var(--card); border-color:#2a3a52}
    main{padding:24px; }
    .topbar{display:flex; justify-content:space-between; align-items:center; margin-bottom:16px}
    .title{font-size:18px; font-weight:700}
    .search{display:flex; gap:8px; align-items:center}
    input[type="search"]{background:var(--card); border:1px solid var(--border); color:var(--text); padding:10px 12px; border-radius:10px; width:260px}
    .grid{display:grid; gap:12px; grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
    .card{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px}
    .card h3{margin:0 0 8px 0; font-size:15px}
    .pill{display:inline-block; padding:4px 8px; border-radius:100px; border:1px solid var(--border); font-size:12px; color:var(--muted)}
    .footer{margin-top:20px; color:var(--muted); font-size:12px}
    @media (max-width:900px){ .layout{grid-template-columns: 1fr} aside{position:static; height:auto} }
    a{color:inherit; text-decoration:none}
  </style>
</head>
<body>
  <div class="layout">
    <aside>
      <div class="brand">
        <div class="logo">EG</div>
        <div>
          <h1>Ecologist-GPT</h1>
          <div class="muted">Panel principal</div>
        </div>
      </div>
      <nav id="nav">
        <!-- Orden pedido: Pedidos, Seguimiento, Clientes, Inventario, Devoluciones, Transacciones, Socios -->
        <button class="nav-btn" data-view="pedidos">üßæ Pedidos</button>
        <button class="nav-btn" data-view="seguimiento">üìç Seguimiento</button>
        <button class="nav-btn" data-view="clientes">üë• Clientes</button>
        <button class="nav-btn" data-view="inventario">üì¶ Inventario</button>
        <button class="nav-btn" data-view="devoluciones">‚Ü©Ô∏è Devoluciones</button>
        <button class="nav-btn" data-view="transacciones">üí≥ Transacciones</button>
        <button class="nav-btn" data-view="socios">ü§ù Socios</button>
      </nav>
      <div class="footer">v0.1 ¬∑ interfaz base lista para conectar a Supabase</div>
    </aside>

    <main>
      <div class="topbar">
        <div class="title" id="title">Pedidos</div>
        <div class="search"><input type="search" placeholder="Buscar‚Ä¶" id="search" /></div>
      </div>

      <!-- Contenedor donde cargan las vistas -->
      <div id="view"></div>
    </main>
  </div>

  <script>
    // Vistas m√≠nimas (placeholders). Luego las conectamos a Supabase.
    const VIEWS = {
      pedidos: `
        <div class="grid">
          <div class="card">
            <h3>Nuevos</h3>
            <div class="pill">0 pedidos</div>
          </div>
          <div class="card">
            <h3>En preparaci√≥n</h3>
            <div class="pill">0 pedidos</div>
          </div>
          <div class="card">
            <h3>Despachados</h3>
            <div class="pill">0 pedidos</div>
          </div>
          <div class="card">
            <h3>Completados (24h)</h3>
            <div class="pill">0 pedidos</div>
          </div>
        </div>
      `,
      seguimiento: `
        <div class="card"><h3>Mapa / Estado</h3><p class="muted">Aqu√≠ ver√°s el estado por etapas: recibido ‚Üí preparado ‚Üí enviado ‚Üí entregado.</p></div>
        <div class="card"><h3>Alertas</h3><p class="muted">Retrasos, reintentos de entrega y excepciones.</p></div>
      `,
      clientes: `
        <div class="card"><h3>Listado de clientes</h3><p class="muted">Tabla con b√∫squeda, filtros y acciones (ver, editar, bloquear).</p></div>
        <div class="card"><h3>Segmentos</h3><p class="muted">VIP, recurrentes, recientes, devoluciones.</p></div>
      `,
      inventario: `
        <div class="grid">
          <div class="card"><h3>Stock bajo</h3><p class="muted">Productos con menos del 10%.</p></div>
          <div class="card"><h3>Reposiciones</h3><p class="muted">√ìrdenes a proveedor pendientes.</p></div>
          <div class="card"><h3>Kits / combos</h3><p class="muted">Composiciones y costos.</p></div>
        </div>
      `,
      devoluciones: `
        <div class="card"><h3>Solicitudes abiertas</h3><p class="muted">RMA pendientes de aprobaci√≥n.</p></div>
        <div class="card"><h3>Motivos frecuentes</h3><p class="muted">Talla, falla, cambio de opini√≥n.</p></div>
      `,
      transacciones: `
        <div class="grid">
          <div class="card"><h3>Cobros</h3><p class="muted">Pagos recibidos hoy.</p></div>
          <div class="card"><h3>Reembolsos</h3><p class="muted">Devoluciones procesadas.</p></div>
          <div class="card"><h3>Pasarela</h3><p class="muted">Estado de integraci√≥n (Stripe/Mercado Pago).</p></div>
        </div>
      `,
      socios: `
        <div class="card"><h3>Socios</h3><p class="muted">Listado y participaci√≥n. (Luego conectamos a tabla <code>socios</code>).</p></div>
        <div class="card"><h3>Distribuci√≥n utilidades</h3><p class="muted">Resumen mensual.</p></div>
      `,
    };

    const title = document.getElementById('title');
    const view = document.getElementById('view');
    const nav = document.getElementById('nav');

    function setActive(tab){
      [...nav.querySelectorAll('.nav-btn')].forEach(b=>{
        b.classList.toggle('active', b.dataset.view===tab);
      });
      title.textContent = tab.charAt(0).toUpperCase()+tab.slice(1);
      view.innerHTML = VIEWS[tab] || '<div class="card">Sin contenido.</div>';
      // Guarda el hash para enlaces directos
      location.hash = tab;
    }

    nav.addEventListener('click', (e)=>{
      const btn = e.target.closest('.nav-btn');
      if(!btn) return;
      setActive(btn.dataset.view);
    });

    // Inicializaci√≥n: usa el hash si existe, si no, "pedidos"
    const initial = (location.hash || '#pedidos').replace('#','');
    setActive(initial);
  </script>
</body>
</html>
